name: Python Prod

on:
  workflow_run:
    workflows: ["Python Test"]
    types: [completed]
    branches: [main]
  workflow_dispatch:
  workflow_call:

permissions:
  contents: read
  id-token: write

jobs:
  python-lint:
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_branch || github.ref }}
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      - name: Install dependencies
        working-directory: src/lambda-python-s3-lambda-trigger
        run: |
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi
      - name: Run Flake8
        working-directory: src/lambda-python-s3-lambda-trigger
        run: |
          pip install flake8
          flake8 . || true

  python-security:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_branch || github.ref }}
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
      - name: Install dependencies
        working-directory: src/lambda-python-s3-lambda-trigger
        run: |
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi
      - name: Run Bandit
        working-directory: src/lambda-python-s3-lambda-trigger
        run: |
          pip install bandit
          bandit -r . || true

  python-tests:
    runs-on: ubuntu-latest
    continue-on-error: true
    if: ${{ hashFiles('tests/**') != '' }}
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_branch || github.ref }}
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      - name: Install dependencies
        working-directory: src/lambda-python-s3-lambda-trigger
        run: |
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi
      - name: Install test dependencies
        run: |
          pip install pytest pytest-cov
      - name: Run tests
        working-directory: src/lambda-python-s3-lambda-trigger
        run: |
          pytest tests/ --cov=. --cov-report=xml --cov-report=html || true
      - name: Upload coverage artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.python-version }}
          path: |
            coverage.xml
            htmlcov/
          retention-days: 1

  deploy-prod:
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' || github.event_name == 'workflow_call' }}
    needs: [python-lint, python-security, python-tests]
    runs-on: ubuntu-latest
    environment: prod
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_branch || github.ref }}
      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ vars.AWS_REGION }}
      - name: Build Lambda package
        working-directory: src/lambda-python-s3-lambda-trigger
        run: |
          zip -r lambda_function.zip . -x "*.git*" "*.md" "tests/*"
      - name: Upload Lambda package artifact
        uses: actions/upload-artifact@v4
        with:
          name: s3-lambda-trigger-package-prd
          path: src/lambda-python-s3-lambda-trigger/lambda_function.zip
          retention-days: 1
      - name: Deploy to production environment
        run: |
          echo "Lambda package built and ready for deployment"
          echo "Package location: src/lambda-python-s3-lambda-trigger/lambda_function.zip"

